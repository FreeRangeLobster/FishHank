[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_ldf_mode = chain+
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.1
	adafruit/Adafruit SSD1306@^2.4.0
	adafruit/RTClib@^1.11.2
	geeksville/esp32-micro-sdcard@^0.1.1
